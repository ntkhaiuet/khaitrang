<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <button id="reset" title="Click để khôi phục dữ liệu ban đầu">Reset</button>
        <table id="myTable">
            <thead>
                <tr class="headerRow">
                    <th>
                        STT
                    </th>
                    <th title="Click để sắp xếp theo mã sinh viên">
                        MÃ SV
                        <span class="arrow"></span>
                    </th>
                    <th title="Click để sắp xếp theo họ tên">
                        HỌ TÊN
                        <span class="arrow"></span>
                    </th>
                    <th title="Click để sắp xếp theo ngày sinh">
                        NGÀY SINH
                        <span class="arrow"></span>
                    </th>
                    <th title="Click để sắp xếp theo giới tính">
                        GIỚI TÍNH
                        <span class="arrow"></span>
                    </th>
                    <th title="Click để sắp xếp theo nơi sinh">
                        NƠI SINH
                        <span class="arrow"></span>
                    </th>
                </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
